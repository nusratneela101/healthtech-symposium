<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 160" width="520" height="160">
  <!-- White background -->
  <rect width="520" height="130" fill="white"/>
  
  <!-- Maple Leaf (red) -->
  <g transform="translate(15, 8)">
    <path d="M70,10 L76,28 L85,22 L80,35 L95,33 L85,48 L92,65 L74,57 L71,78 L65,68 L59,78 L56,57 L38,65 L45,48 L35,33 L50,35 L45,22 L54,28 Z" fill="#CC0000"/>
    <!-- Stem -->
    <rect x="62" y="78" width="6" height="16" fill="#CC0000"/>
    <!-- CFTS text inside leaf -->
    <text x="65" y="52" text-anchor="middle" fill="white" font-size="13" font-weight="900" font-family="Arial, sans-serif" letter-spacing="0.5">CFTS</text>
  </g>
  
  <!-- Vertical divider line -->
  <line x1="115" y1="12" x2="115" y2="110" stroke="#333333" stroke-width="2.5"/>
  
  <!-- CANADA text -->
  <text x="130" y="42" fill="#CC0000" font-size="28" font-weight="900" font-family="Arial, sans-serif" letter-spacing="6">CANADA</text>
  
  <!-- FINTECH text -->
  <text x="128" y="82" fill="#1a237e" font-size="46" font-weight="900" font-family="Arial, sans-serif" letter-spacing="2">FINTECH</text>
  
  <!-- SYMPOSIUM text -->
  <text x="128" y="112" fill="#1a237e" font-size="26" font-weight="700" font-family="Arial, sans-serif" letter-spacing="8">SYMPOSIUM</text>
  
  <!-- Red banner background -->
  <rect x="0" y="128" width="520" height="32" fill="#CC0000"/>
  
  <!-- Tagline text -->
  <text x="260" y="150" text-anchor="middle" fill="white" font-size="17" font-style="italic" font-weight="600" font-family="Georgia, serif" letter-spacing="1">Igniting the Future of Finance</text>
</svg>
